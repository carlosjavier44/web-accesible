<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Noticias Accesibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #005bb5;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:focus,
        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #005bb5;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover,
        button:focus {
            background: #004494;
        }

        a {
            color: black;
            text-decoration: none;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="#formulario" tabindex="1">
            <h1 tabindex="0">Registro</h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html" tabindex="2">Inicio</a></li>
                <li><a href="registro.html" tabindex="3">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="POST" id="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required tabindex="4">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required tabindex="5">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required tabindex="6">

            <button type="submit" tabindex="7">Registrarse</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Noticias Accesibles - Todos los derechos reservados</p>
    </footer>
</body>

</html>
